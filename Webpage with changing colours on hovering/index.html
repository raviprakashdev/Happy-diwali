<!DOCTYPE html>

<html>
  <head>
    <meta name = "viewport" content = "initial-scale=1,user-scalable=no,width=device-width">

    <link href = "style.css" rel = "stylesheet" type = "text/css">
	<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet"><!--Linked Anton font-->
	<title>Happy Diwali</title>
  </head>
  <body>
    <div id="rgb">
        <div  onmouseover="body.style.background='red';this.style.color='white';" 
                    onmouseout="body.style.background='white';this.style.color='black';">Happy  </div>
        <div  onmouseover="body.style.background='green';this.style.color='white';" 
                    onmouseout="body.style.background='white';this.style.color='black';">Diwali</div>
    </div>
  </body>
</html>
